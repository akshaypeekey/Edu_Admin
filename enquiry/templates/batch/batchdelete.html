{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary text-center">Do you want to delete this Batch?</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <form method="post">
                    {% csrf_token %}
                        <table class="table table-bordered" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Batch Code</th>
                                    <th>Course</th>
                                    <th>Batch Date</th>
                                    <th>Batch Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{object.batch_code}}</td>
                                    <td>{{object.course}}</td>
                                    <td>{{object.batch_date}}</td>
                                    <td>{{object.get_batch_status_display}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="text-center">
                            <input type="submit" class="btn btn-danger" value="Delete">
                        </div>
                        <div class="col-sm-12 text-right">
                            <input type=button class="btn btn-outline-warning" value="Back" onClick="javascript:history.go(-1);">
                            <a href="{%url 'index'%}" class="btn btn-outline-primary ink-reaction" id="four">Back To Dashboard</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-2"></div>
</div>
{%endblock%}
