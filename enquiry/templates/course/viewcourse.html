{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
        <h1 class=" h3 mb-2 text-gray-800">Course List</h1>
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">All Courses</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Course Name</th>
                                <th>Duration</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for course in courselist %}
                                <tr>
                                    <td>{{course.id}}</td>
                                    <td>{{course.course_name}}</td>
                                    <td>{{course.course_duration}}</td>
                               </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <div class="col-sm-12 text-right">
                        <input type=button class="btn btn-outline-warning" value="Back" onClick="javascript:history.go(-1);">
                        <a href="{%url 'index'%}" class="btn btn-outline-primary ink-reaction" id="three">Back To Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-1"></div>
</div>

{%endblock%}
